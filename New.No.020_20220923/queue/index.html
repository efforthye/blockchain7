<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue : 선입선출, 앞에서부터 지움</title>
    <!-- Stack은 키보드의 Backspace기능과 같다. -->
</head>
<body>
    
    <script>

        const queueNode = {
            arr : [],
            push(data){
                // 뒤에다 넣고
                this.arr.push(data);
            },
            shift(){
                // 앞에서 뺀다
                return this.arr.shift();
            },
            get(){
                // 외부에서 건드리지 못하게 한다.
                return [...this.arr];
            }

        }
        queueNode.push(0);
        queueNode.push(2);
        queueNode.push(4);
        queueNode.push(6);

        console.log(queueNode.shift()); //맨앞 항목 빼는건가? //0
        console.log(queueNode.get()); //배열(2,4,6) //(3) [2, 4, 6]
        

        // 아래는 공부하고 싶으면 해보세요.
        class Node{
            // 생성자에서 data를 저장(정의)한다.
            constructor(data){
                this.data = data;
            }
        }

        class QueueNode extends Node{
            constructor(){
                super(data);
                this.head;
            }
            inqueue(data){
                if(!this.data){
                    this.data = data;
                }else if(this.head){
                    this.head.inqueue(data);
                }else{
                    this.head = new QueueNode(data);
                }
            }
            dequeue(){
                // 첫 데이터를 temp에 정의한다.
                const temp = this.data;

                // 헤드가 있으면
                if(this.head){
                    // 현재 노드의 데이터를 헤드의 데이터로 정의한다.
                    this.data = this.head.data;

                    // 헤드의 헤드가 없으면 (다음 헤드가 마지막 노드면)
                    if(!this.head?.head){
                        // 헤드를 삭제한다.
                        delete this.head;
                    // 헤드의 헤드가 있으면(현재 노드의 헤드가 마지막 노드가 아니면))
                    }else{
                        // 헤드의 dequeue메서드를 호출한다.
                        this.head.dequeue();
                    }
                // 헤드가 없으면 현재 노드가 끝이기 때문에 data를 없애준다.
                }else{
                    this.data = undefined;
                }
                // 첫 데이터를 return 반환해준다.
                return temp;
            }
        }


    </script>
</body>
</html>
