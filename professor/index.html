<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="root">
      <div class="absolute">
        <div class="header">
          <img src="./imgs/bitcoin.svg" alt="coin" />
          <div id="coin">1000</div>
        </div>
        <div class="main">
          <div class="background">
            <div class="circle"></div>
            <div class="result">
              <div class="top">
                <div class="win">
                  <div></div>
                  <div class="text">이겼다</div>
                </div>
                <div class="win">
                  <div></div>
                  <div class="text">이겼다</div>
                </div>
              </div>
              <div class="bottom">
                <div class="lose">
                  <div></div>
                  <div class="text">졌다</div>
                </div>
                <div class="draw">
                  <div></div>
                  <div class="text">비겼다</div>
                </div>
              </div>
            </div>
            <div class="top"></div>
            <div class="cross"></div>
            <img src="./imgs/down-long-solid.svg" alt="arrow" />
            <div class="cross"></div>
          </div>
          <div class="circle">
            <div class="inner-circle">
              <div id="coin-selector" class="rotate">
                <div>4</div>
                <div>1</div>
                <div>2</div>
                <div>7</div>
                <div>4</div>
                <div>2</div>
                <div>3</div>
                <div>1</div>
                <div>20</div>
                <div>2</div>
                <div>6</div>
                <div>1</div>
                <div>3</div>
                <div>2</div>
                <div>1</div>
                <div>3</div>
              </div>
              <div id="coin-selected"></div>
              <div id="computer-selector">
                <img
                  class="on"
                  src="./imgs/hand-peace-solid.svg"
                  alt="scissors"
                />
                <img src="./imgs/hand-fist-solid.svg" alt="rock" />
                <img src="./imgs/hand-solid.svg" alt="cloth" />
              </div>
            </div>
          </div>
        </div>
        <div class="footer">
          <div class="inner-footer">
            <div class="background">
              <div></div>
            </div>
            <div id="selectors">
              <div>
                <div class="img-box">
                  <div class="click-btn">
                    <img src="./imgs/hand-peace-solid.svg" alt="scissors" />
                  </div>
                </div>
                <div class="text-box click-btn">가위</div>
              </div>
              <div>
                <div class="img-box">
                  <div class="click-btn">
                    <img src="./imgs/hand-fist-solid.svg" alt="rock" />
                  </div>
                </div>
                <div class="text-box click-btn">바위</div>
              </div>
              <div>
                <div class="img-box">
                  <div class="click-btn">
                    <img src="./imgs/hand-solid.svg" alt="cloth" />
                  </div>
                </div>
                <div class="text-box click-btn">보</div>
              </div>
              <div>
                <div id="coin-btn">
                  <div class="coin-hole"></div>
                </div>
                <div class="coin-box"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
