<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hi</title>
</head>
<body>
    <button id="send-msg">보내기</button>
    <button id="send-end">멈추기</button>
    <script>
        const sendBtn = document.getElementById("send-msg");
        const endBtn = document.getElementById("send-end");

        function socket(){
            const webSocket =  new WebSocket("ws://localhost:8080/test1");

            webSocket.onopen = () =>{
                console.log("socket link");
            }

            webSocket.onmessage = (data) =>{
                console.log(data);
            }

            sendBtn.onclick = () =>{
                webSocket.send("testing");
            }

            endBtn.onclick = () =>{
                webSocket.close();
                console.log("end");
            }

        }
        socket();


    </script>
</body>
</html>
