<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket IO</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <button id="send-msg">보내기</button>
    <button id="send-end">멈추기</button>
    <input type="text" name="" id="text">
    <script>
        const sendBtn = document.getElementById("send-msg");
        const endBtn = document.getElementById("send-end");
        const inputElem = document.getElementById("text");

        function socket(){
            const socket = io();

            socket.on("message1", (data)=>{
                console.log(data);
            });

            // 1번. 클릭 : 소켓 서버에 message보냄
            sendBtn.onclick = () =>{
                socket.emit("hi", {text : inputElem.value});
            }

            socket.on("disconnect1", (data)=>{
                console.log(data);
            });

            endBtn.onclick = () =>{
                socket.disconnect();
            }

        }
        socket();


    </script>
</body>
</html>
