    <script>
        class TreeNode{
            constructor(data){
                this.data = data;
                this.left = undefined;
                this.right = undefined;
            }
            insert(node){
                if(!this.left){
                    this.left = node;
                }else if(!this.right){
                    this.right = node;
                }else{
                    // left와 right를 둘 다 넣고 나면 
                    // 다음 노드 아래에 넣기 위해 다음 놈 배열 리턴
                    // 리턴시 배열 length는 2가 된다.
                    return [this.left, this.right];
                }
                // 배열 안에 노드가 하나니까 length가 1이 된다. 
                return [node];
            }
        }
