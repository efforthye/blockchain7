<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다트게임</title>
</head>
<body>
    <script>
        function solution(dartResult){
            let answer = [];
            const SDT = {S:1, D:2, T:3}

            dartResult.split("").forEach((item, index)=>{
                if(item ==="1" && dartResult[index+1]==="0" ){
                    answer.push(10);
                }else{
                    answer.push(+item);
                }
            });
            return answer;
        }

        solution("1S2D*3T");
        solution("1D2S#10S");
        solution("1D2S0T");
        solution("1S*2T*3S");
        solution("1D#2S*3S");
        solution("1T2D3D#");
        solution("1D2S3T*");

    </script>
</body>
</html>
