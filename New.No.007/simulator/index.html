<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미연시 or 아키네이터 만들기</title>
</head>
<body>
    <!-- 괜찮게 만든 사이트 : https://poomang.com/lottemartmaxx -->
    <div>오늘의 숙제 : 미연시 or 아키네이터 만들기</div>
    <div>prompt를 이용해서 입력값을 받아 선택지를 선택하고,</div>
    <div>선택한 것에 따라 다른 질문이 나오고 결론도 결국 다르게 나와야 한다.</div>
    <div>만약 1~4번까지 선택지가 있을 때 5를 선택하면 다시 선택하게 해야한다.</div>
    <div>최소 개수 조건 : 질문 10개, 결과 5개</div>
    <div>단 rpg 형식의 전투를 넣었을 시 무시해도 된다.</div>
    <script src="index.js"></script>
</body>
