<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, width:device-width, minimum-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta charset="UTF-8" />
        <title>all</title>
        <!-- # 외부 스타일시트 방식 : link를 사용해서 외부에 있는 CSS 파일을 가져오는 방식. -->
        <link rel="stylesheet" href="index.css">
        <style>
            /* # 내부 스타일시트 방식 : HTML 파일 내에서 style 태그를 사용해 CSS를 적용하는 방식. */
            .div3{
                width: 200px;
                height: 200px;
            }
            

        </style>
    </head>
    <body>
        <!-- # Tag : 이름, 명령어, HTML에서 Element또는 구조를 작성하기 위해 사용하는 명령어 -->
        <!-- ex) html, head, body, meta, title, div, a, p, ... -->
        <!-- # Element : Javascript 상에서 HTML 구조를 정의하는 객체이다. -->
        <!-- Tag를 사용해 작성된 구조를 하나하나 나타낸다. -->
        <!-- # Node : Element의 상위 개념이다. Element를 제외한 Text가 대표적이다. -->
        <!-- Node.js와 관계가 있다. -->

        <div class="div1">
            <div class="div2">
                <div class="div3">
                    <div class="div4" style="width: 100px; height: 100px;"></div>
                    <!-- # 인라인 방식 : 여는 태그 내에 style속성으로 설정하는 CSS 적용 방식. -->

                </div>
            </div>
        </div>
        <!-- 여는 태그에 Element에 대한 속성을 설정할 수 있다. -->
        <!-- # Attribute : 속성이라는 뜻으로 class, id 등의 이름을 설정할 수 있다. -->
        <!-- 또한 style 속성을 주어 CSS문법을 통해 스타일을 설정하거나,  -->
        <!-- autoplay를 주어 미디어를 자동으로 재생되도록 설정할 수도 있다. -->
        <!-- src는 태그 사용 시 외부 파일의 가져오는 위치를 설정한다. -->
        <!-- alt는 이미지 등에서 외부 파일을 가져오는데 실패할 경우 출력되는 텍스트를 설정한다. -->



        <script src="index.js"></script>
    </body>


</html>
