    <!-- 1. 로그인, 로그아웃, 회원가입 : 일단은 전부 보이게 한다.(나머지 나중에 처리) -->
    <div id="user-box">
        <!-- 회원가입 : 로그인 옆의 회원가입 이미지를 클릭시 보이게 한다. -->
        <div id="sign-up-box">
            <form id="sign-up">
                <input type="text" name="id" id="sign-up-id" placeholder="아이디">
                <input type="password" name="pw" id="sign-up-pw" placeholder="비밀번호">
                <input type="text" name="name" id="sign-up-name" placeholder="이름">
                <!-- <input type="text" name="gender" id="sign-up-gender" placeholder="성별"> -->
                <select name="gender" id="sign-up-gender">
                    <option value="woman">여자</option>
                    <option value="man">남자</option>
                    <option value="LGBTQIA">기타</option>
                </select>
                <input type="text" name="nickname" id="sign-up-nickname" placeholder="별명">
                <input type="text" name="age" id="sign-up-age" placeholder="나이">
                <button id="sign-up-btn">회원가입</button>
            </form>
        </div>

        <!-- 로그인 : 기본 로그인을 띄움, 일단 name을 뺐다. -->
        <div id="sign-in-box">
            <form id="sign-in">
                <input type="text" name="id" id="sign-in-id" placeholder="아이디">
                <input type="password" name="pw" id="sign-in-pw" placeholder="비밀번호">
                <button id="sign-in-btn">로그인</button>
            </form>
        </div>

        <!-- 로그아웃 : 기본 안보이게, 로그인 시 on클래스를 붙여 보이게 한다. -->
        <div id="sign-out-box">
            <button id="sign-out">로그아웃</button>
        </div>
    </div><!--//#user-box end-->
