        async function testGet(query){

            // const data = (await axios.get("/hi/table1?name=하이", {className : "block7"})).data;
            const data = (await axios.get("/hi/table1?"+query)).data;
            console.log(data);
        }
        testGet(""); // 조건이 없어서 4개 다 나옴
