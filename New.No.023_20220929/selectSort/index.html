<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Sort 정렬</title>
    <!-- 하나씩 확인해 최소값을 찾아 맨 앞으로 보낸다. -->
</head>
<body>
    <script>
        function swap(arr, idx1, idx2){
            const temp = arr[idx1];
            arr[idx1]  = arr[idx2];
            arr[idx2]  = temp;
        }

        const dataArr = [727, 129, 621, 333, 100, 708, 1112, 1121, 1229, 214, 1818, 500, 6, 8282, 119, 3838, 0];

        function selectSort(arr){
            const tempArr = [...arr];

            for(let i = 0; i<tempArr.length-1; i++){
                let minIdx = i;
                for(let j = i+1; j<tempArr.length; j++){
                    if(tempArr[j]<tempArr[minIdx]){
                        minIdx = j;
                    }
                }
                // 자리 바꾸는 함수로, i자리에 minIdx 값을 넣는다.
                swap(tempArr, minIdx, i);
            }
            return tempArr;
        }

        console.log(dataArr);
        console.time('selectSort');
        console.log(selectSort(dataArr));
        console.timeEnd('selectSort');

    </script>
</body>
</html>
