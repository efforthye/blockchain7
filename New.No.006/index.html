    <div>브라우저가 어떻게 작동하는지, 즉 html 파일을 받아서 어떻게 화면에 출력하는지에 대해서 간단하게만 얘기를 할 것</div>
    <div>Javascript를 html에서 사용하는 방법, 변수? 자료형</div>
    <div>변수</div>
    <script>
        // script는 html에서 Javascript를 입력하는 태그이다.
        // HTML, CSS, Javascript는 문법이 다 다르다.
        // 지금까지 했던 HTML, CSS는 구조적으로 많이 봤다.
        // 프로그래밍 적으로 보는 게 Javascript이다.
        // 변수란 데이터를 담은 상자 정도로 이해할 수 있다.
        // 이사를 한다고 치고, 상자에 뭘 넣었는지 이름을 붙인다.
        // 그 상자 안에 맞는 물건을 넣는다. 그리고 차에 싣는다.
        // 컴퓨터에서는 데이터를 사용한다. 변수를 선언하고,
        // 변수에 데이터를 정의하고,그 것을 렘에 담아준다.
        // 다른 프로그램에서는 위치를 알 수 있는데(메모리 개념)
        // 자바스크립트에서는 그런 게 없다.

        var var1 = 1;
        // var은 변수 선언할 때 사용하는 명령어이다.
        // var 명령어를 사용해서 var1을 초기화했다.
        // var는 편하게 계속 마음대로 쓸 수 있다.
        var1 = 2;
        // var1을 정의했다. 값을 대입했다. 값을 넣었다.
        console.log("var1 = "+var1);

        var var1 = "var1";
        // var는 요즘 사용하지 않는다. ES6였나 최신 문법으로 들어오면서
        // 여러 사람들이 같이 작업을 할 때 문제가 많다는 얘기가 나왔다.
        // 같은 변수를 사용하면서 다른 의미로 사용하게 될 수가 있다.
        // 재훈이가 a라는 변수를 선언하고 거기에 1을 정의한 후에
        // 출석 날짜로 사용하고 있는데, 성진이가 같은 프로젝트를 진행하면서
        // a라는 변수를 주고 결석 날짜로 사용을 해버리면, 같은 파일 내에서
        // 2가지의 의미로 쓰이게 되어, 그 a라는 게 정확히 뭘 뜻하는지 알 수

        // var를 보완해서 나온 것이 let이다.
        let let1 = 1;

        const const1 = 1;
        // let은 선언 후에 재정의가 가능하다. 다시 값을 넣을 수 있다.

        let boolean10 = "";
        // 거짓, 데이터가 없다고 취급한다.

        let undefined1 = undefined;
        let null1 = null;
        // 그럼 이 둘의 차이는 뭘까? : undefined는 아무것도 없는 거고
        // null은 값이 비어있는 것인 것 같다. (내생각)
        // undefined는 내가 설정하지 않은 없는 값이다.
        // null은 내가 설정한 빈 값이다. 사실 쓰기는 둘의 차이가 없다고 한다.
        // 보통 Javascript만 하는 사람은 undefined를 많이 사용하고,
        // 다른 언어 사용했던 사람은 null을 많이 사용한다고 한다.
        // 사실 둘다 많이 안 씀, 데이터 주고받을 때 쓴다.
        // 이쪽에서 보낼 때 널값인지 아닌지 보내줘야 할 때 사용한다.

        let obj = {};
        // object는 키와 값으로 이루어진 객체!이다. 중괄호로 정의한다.!! (매우매우 중요)
        // 객체를 데이터 주고받을 때 정말 많이 사용한다. + 배열도 많이 사용한다.
        obj = {a:1, b:2, c:"3"};
        // a, b, c를 키(key)라고 하고, 1, 2, "3"을 값(value)라고 한다.
        // 값에 다른 변수를 넣어 사용할 수도 있다.
        console.log("obj.a = "+obj.a);
        console.log("obj.b = "+obj.b);
        console.log("obj.c = "+obj.c);
        // 이렇게 사용 가능하다. 
        obj.a ="박혜림";
        console.log(obj.a);
        // 이렇게 값을 바꿀 수도 있다.
        const obj2 = {};
        // obj2 = {a:"안녕", b:2}
        // const로 선언하더라도 키값을 넣는 것은 가능하다. 대신 값을 넣으면 오류가 난다.
        // 왜? 재정의가 불가능하기 때문에.. ㅜㅜ
        obj2.a = 1;
        obj2.b = boolean7;
        obj2.c = "3";
        // 이렇게 키값을 하나하나 정의해 줘야 한다.
        console.log("obj2.a = "+obj2.a);
        console.log("obj2.b = "+obj2.b);
        console.log("obj2.c = "+obj2.c);

        // 3교시 : 자료형의 마지막 array[]
        let arr1 = [1, 2, '3', {a:1, b:2, c:'3'}, true, [obj.a], obj]; 
        // 이것저것 다 넣을 수 있다.
        const arr2 = [];
        // 배열(array)은 순차적인 데이터이다. (지금까지는 이정도만, 중요)
        // array가 어디에 활용되는지는 나중에 알려주신다고 한다.
        
        console.log(arr1);
        console.log(arr1[0]);
        console.log(arr1[1]);
        console.log(arr1[2]);
        // arr1[몇번째에 있는지] 넣으면 그 몇번째의 값을 가져온다.
        // arr1[0] 제로인 이유는 컴퓨터는 숫자를 0부터 세기 때문에
        // arr1[0]은 배열의 첫번째 값을 가져오는 것이다.

        arr1.push(123);
        arr1.push("abc");
        // push는 배열의 뒤에다 추가하는 것이다. (기억해두기)
        console.log(arr1);

        let pop1 = arr1.pop();
        console.log("arr1 = "+arr1);
        console.log("pop1 = "+pop1);
        // pop은 배열의 맨 뒤 항목을 하나 빼는 것이다. (꼭 기억해두기)

        arr1.unshift('unshift');
        //unshift는 맨 앞에 추가하는 것.
        let shift1 = arr1.shift();
        // shift는 맨 앞에서 빼는 것, 나중에 다시 공부할 거라고 한다.
        // 나중에는 본능적으로 사용하게 된다고 한다.(중요중요)
        console.log("unshift arr1 = "+arr1);
        console.log("shift arr1 = "+shift1);

        console.log("typeof는 변수의 자료형을 알아내는 것이다.(중요) shift1 = "+typeof shift1);
        console.log(typeof shift1);
        console.log(typeof string1);
        console.log(typeof number1);
        console.log(typeof boolean1);
        console.log(typeof undefined1);
        console.log(typeof null1);
        console.log(typeof obj);
        console.log(typeof obj.a);
        console.log(typeof obj.b);
        console.log(typeof obj.c);
        console.log(typeof arr1);
        console.log(typeof arr1[0]);
        console.log(typeof arr1[1]);
        console.log(typeof arr1[2]);
        console.log(typeof arr1[3]);
        // typeof는 자료형을 보여주는 것으로 정말 많이 사용한다고 한다.(중요)
        // 변수의 타입(자료형)을 알려준다.

        // 변수명, let/const ***에서 ***이 변수명(정식명칭 : 식별자)이다. (알기)
        // 변수(식별자)에 대한 표기법 규칙이 있다. (식별자 표기법)
        // 변수명 어떻게 적을지
        // Kebab Case, 케밥 표기법
        //let kebab-case; // 이건 CSS혹은 class이름 정할때 많이 쓰임
        // Camel Case, 카멜(낙타)표기법, 
        //JavaScript에서 변수/함수명 등 선언할 떄 웬만하면 이 것을 사용한다.
        // 예외 : React에서는 카멜표기법을 사용하지 않는다(2~3달뒤에 배운다. 중요)
        let camelCase;
        // Snake Case, 스네이크(뱀) 표기법,
        let snake_case;

        // Pascal Case, 파스칼 표기법, 사용처 : React(중요)
        let PascalCase;

        // Hungarian notation, 헝가리안 표기법이라고 부르며 이제는 전혀 안쓴다고 한다.
        let strHungarianNotation;
        // str은 string의 약자로, 헝가리안 표기법에서는 변수명 제일 앞에 자료형을 적어준다.
        // 요즘은 마우스 올리면 자료형이 다 보이는데 굳이 또 써주지는 않는다고 한다.

        let studentName;
        let obj1 = {
            'test code':1, // 자바스크립트에서는 이렇게도 되기는 한다는데

            // 전공자들이 찾는 방법을 찾아본다고 한다.
            test_code:2
        };
        //let.'test code' //이렇게 해서는 찾을 수 없다..
        console.log("obj1['test code'] = "+obj1['test code']);
